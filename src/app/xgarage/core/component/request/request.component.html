<p-fieldset [legend]="part" class="relative">
    <div class="field col-12">
        <app-new-part type="new req"></app-new-part>
    </div>
    <div class="field col-12">
        <p-fileUpload [chooseIcon]="'pi pi-cloud-upload'" chooseLabel="Upload Parts Image" [customUpload]="true" [auto]="true" (uploadHandler)="uploadPartImages($event)"
            multiple="multiple" accept="image/*">
        </p-fileUpload>
    </div>
    <div class="col-12">
        <p-divider type="dashed"></p-divider>
    </div>
    <div class="grid pb-3">
        <div class="field col-12 md:col-6">
            <label class="mb-2">Preferred Parts Type</label>
            <div class="flex align-items-center">
                <ng-container *ngFor="let type of partTypes" class="field-checkbox">
                    <p-checkbox [name]="part" value="type" [value]="type"  [(ngModel)]="selectedPartTypes" inputId="{{part + 1}}"></p-checkbox>
                    <label [for]="type.id" class="ml-2 mr-4">{{type.partType}}</label>
                </ng-container>
            </div>
        </div>
        <div class="field col-12 md:col-6">
            <label for="">Description</label>
            <textarea [(ngModel)]="description" placeholder="Add a short description about your parts"
                class="width-100 block" type="text" pInputText required></textarea>
        </div>
    </div>
</p-fieldset>
