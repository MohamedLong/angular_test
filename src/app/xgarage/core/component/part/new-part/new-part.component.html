<div  [ngClass]="{'card': type == 'new part'}">
    <div class="formgrid grid">
        <div class="field col-12">
            <label>Search Part</label>
            <span class="p-input-icon-right block">
                <i class="pi pi-search z-1" *ngIf="!isFetching"></i>
                <p-autoComplete class="width-100" [suggestions]="parts"  field="name" (completeMethod)="onSerachPart($event)" (onSelect)="onSelectPart($event)" placeholder="Ex: Break Shoe"></p-autoComplete>
                <!-- <input class="width-100" type="text" pInputText (input)="onSerachPart($event)"/> -->
            </span>
        </div>
        <div class="col-12">
            <p-divider align="center">
                <span class="text-black-alpha-60">or Select Manually</span>
            </p-divider>
        </div>
        <div class="field col-12 md:col-6">
            <label for="">Parts Category</label>
            <p-dropdown [options]="categories" optionLabel="name" optionValue="id" (onChange)="onCategoryChange($event.value)" placeholder="Select Category"></p-dropdown>
        </div>
        <div class="field col-12 md:col-6">
            <label for="">Parts Sub Category</label>
            <p-dropdown [options]="subCategories" optionLabel="name" optionValue="id" (onChange)="onSubCategoryChange($event.value)" placeholder="Select Sub Category"></p-dropdown>
        </div>
        <div class="field col-12">
            <label>Parts Name</label>
            <p-dropdown [options]="partNames" optionLabel="name" placeholder="Select Part Name" (onChange)="onSelectPart($event.value)"></p-dropdown>
        </div>
        <div class="field col-12 flex align-items-center">
            <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary"></p-checkbox>
            <label for="binary" class="mb-0 ml-2">set as a new part name</label>
        </div>
    </div>
</div>
