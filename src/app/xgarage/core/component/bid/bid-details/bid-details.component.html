<div class="card">
    <p-toast></p-toast>
    <p-table #dt styleClass="p-invoice-datatable-responsive"  (onPage)="loadBids($event)" [rows]="10" [paginator]="true" dataKey="id"
        [globalFilterFields]="['jobTitle','client','partNames','jobStatus', 'totalPrice']"
        [loading]="loading" [value]="fillteredBids" responsiveLayout="scroll">
        <ng-template pTemplate="caption" class="pb-0">
            <div class="flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
            <div class="mt-3 border-300 border-bottom-1">
                <ng-container *ngFor="let state of status">
                    <button (click)="filterByStatus(state)" pButton pRipple type="button" label="{{state}}" [ngClass]="{'active': selectedState == state, 'text-black-alpha-40': selectedState !== state}" class="mr-3 p-button-text"></button>
                </ng-container>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Vehicle Info</th>
                <th>Client</th>
                <th>Parts</th>
                <th>Status</th>
                <th>Total Price</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-job>
            <tr>
                <td class="font-bold">
                    {{job.jobTitle}}
                </td>
                <td>
                    {{job.client}}
                </td>
                <td>
                    {{job.partNames}}
                </td>
                <td>
                    {{job.jobStatus}}
                </td>
                <td>
                    {{job.totalPrice | number}}
                </td>
                <td>
                    <button (click)="onBidView(job)" pButton pRipple type="button" label="View" class="p-button-rounded p-button-outlined"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr class="text-center">
                <td class="text-center" colspan="5">No BIds found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog contentStyleClass="customeDialoagContentt" styleClass="customeDialoag" [header]="jobBids[0]?.requestTitle" [(visible)]="displayModal" [modal]="true" [style]="{width: '90vw'}"
    [draggable]="false" [resizable]="false">
    <app-new-bid *ngIf="jobBids.length > 0" [requests]="jobBids" type="edit bid"></app-new-bid>
</p-dialog>
